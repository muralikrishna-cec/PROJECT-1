<nav
  class="bg-gray-900 text-white shadow-md sticky top-0 z-50"
  role="navigation"
  aria-label="Primary Navigation"
>
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between h-16 items-center">
      <!-- Logo -->
      <div
        class="flex-shrink-0 text-2xl font-extrabold tracking-tight hover:text-green-400 transition duration-300 cursor-pointer select-none"
        (click)="scrollTo('hero')"
        tabindex="0"
        role="link"
        aria-label="Navigate to top"
      >
        AI Code Review
      </div>

      <!-- Desktop Navigation -->
      <ul class="hidden md:flex space-x-8 font-medium" role="menubar" aria-label="Main Menu">
        <li><a (click)="scrollTo('hero')" class="nav-link">Home</a></li>
        <li><a (click)="scrollTo('services')" class="nav-link">Services</a></li>
        <li><a routerLink="/ai-suggest" class="nav-link">AI Suggestions</a></li>
        <li><a routerLink="/plagiarism" class="nav-link">Plagiarism</a></li>
        <li><a routerLink="/analyzer" class="nav-link">Analyzer</a></li>
        <li><a (click)="scrollTo('about')" class="nav-link">About</a></li>
      </ul>

      <!-- Mobile Menu Button -->
      <div class="md:hidden">
        <button
          aria-label="Toggle menu"
          (click)="toggleMobileMenu()"
          class="focus:outline-none focus:ring-2 focus:ring-green-400 rounded"
        >
          <svg *ngIf="!mobileMenuOpen" class="h-6 w-6 text-gray-300" fill="none" stroke="currentColor"
            viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16" />
          </svg>
          <svg *ngIf="mobileMenuOpen" class="h-6 w-6 text-gray-300" fill="none" stroke="currentColor"
            viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>
    </div>
  </div>

  <!-- Mobile Menu -->
  <div *ngIf="mobileMenuOpen" class="md:hidden bg-gray-800 px-4 pt-4 pb-6 space-y-2 rounded-b-lg">
    <a (click)="scrollTo('hero'); toggleMobileMenu()" class="mobile-link" role="menuitem">Home</a>
    <a (click)="scrollTo('services'); toggleMobileMenu()" class="mobile-link">Services</a> 
    <a routerLink="/ai-suggest" class="mobile-link">AI Suggestions</a>
    <a routerLink="/plagiarism" class="mobile-link">Plagiarism</a>
    <a routerLink="/analyzer" class="mobile-link">Analyzer</a>
    <a (click)="scrollTo('about'); toggleMobileMenu()" class="mobile-link">About</a>
  </div>
</nav>
